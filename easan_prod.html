<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Disable right-click context menu
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Block dev tools access
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12" || (event.ctrlKey && event.key.toLowerCase() === "u") || 
                (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === "i") || 
                (event.ctrlKey && event.button === 2)) {
                event.preventDefault();
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0b5ed7;
        }

        .dark-mode {
            background: #121212 !important;
            color: #ffffff !important;
        }

        .dark-mode .form-container {
            background: #1e1e1e;
            color: #ffffff;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create Product</h1>

        <!-- Dark Mode Toggle -->
        <div class="text-end mb-3">
            <button id="toggleDarkMode" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>

        <!-- Form to create a new product -->
        <div class="form-container">
            <form id="productForm">
                <div class="mb-3">
                    <label for="productId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="productId" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="productName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" name="price" step="0.01" required>
                    <div class="error-message" id="priceError"></div>
                </div>
                <div class="mb-3">
                    <label for="ourPrice" class="form-label">Our Price</label>
                    <input type="number" class="form-control" id="ourPrice" name="our_price" step="0.01" required>
                    <div class="error-message" id="ourPriceError"></div>
                </div>
                <div class="mb-3">
                    <label for="productStock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="productStock" name="stock" required>
                    <div class="error-message" id="stockError"></div>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Image</label>
                    <input type="file" class="form-control" id="productImage" name="image" accept="image/*" required>
                    <img id="imagePreview" class="image-preview d-none mt-2" alt="Image Preview">
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Product</button>
            </form>
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("productForm");
            const imageInput = document.getElementById("productImage");
            const imagePreview = document.getElementById("imagePreview");
            const toggleDarkModeButton = document.getElementById("toggleDarkMode");

            // Handle image preview
            imageInput.addEventListener("change", function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove("d-none");
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = "";
                    imagePreview.classList.add("d-none");
                }
            });

            // Handle form submission
            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                // Clear previous errors
                document.getElementById("priceError").textContent = "";
                document.getElementById("ourPriceError").textContent = "";
                document.getElementById("stockError").textContent = "";

                // Collect form data
                const formData = new FormData(form);
                const id = formData.get("id");
                const name = formData.get("name");
                const price = parseFloat(formData.get("price"));
                const our_price = parseFloat(formData.get("our_price"));
                const stock = parseInt(formData.get("stock"));
                const imageFile = formData.get("image");

                // Validate inputs
                let hasErrors = false;

                if (isNaN(price) || price <= 0) {
                    document.getElementById("priceError").textContent = "Price must be a positive number.";
                    hasErrors = true;
                }

                if (isNaN(our_price) || our_price <= 0) {
                    document.getElementById("ourPriceError").textContent = "Our Price must be a positive number.";
                    hasErrors = true;
                }

                if (isNaN(stock) || stock < 0) {
                    document.getElementById("stockError").textContent = "Stock must be a non-negative number.";
                    hasErrors = true;
                }

                if (hasErrors) return;

                // Show loading spinner
                document.getElementById("loadingSpinner").style.display = "block";

                try {
                    let img_url = "";

                    // Compress and upload image to ImgBB
                    if (imageFile) {
                        const compressedFile = await compressImage(imageFile);

                        const imgbbApiKey = '76954d664f0beaf57b8c5a5b0eca84e6'; // Replace with your ImgBB API key
                        const imgbbUrl = `https://api.imgbb.com/1/upload?key=${imgbbApiKey}`;

                        const imgbbFormData = new FormData();
                        imgbbFormData.append("image", compressedFile);

                        const response = await fetch(imgbbUrl, {
                            method: "POST",
                            body: imgbbFormData,
                        });

                        const result = await response.json();
                        if (result.success) {
                            img_url = result.data.url;
                        } else {
                            throw new Error(result.error.message || "Failed to upload image to ImgBB.");
                        }
                    }

                    // Send POST request to Google Apps Script
                    const payload = new URLSearchParams({
                        id,
                        name,
                        price,
                        stock,
                        img_url,
                        our_price
                    });

                    const scriptResponse = await fetch("https://script.google.com/macros/s/AKfycbzV8HWaBw5_7o04KxJgyhmtwQc0zmUbhmhqSB37onjyR01Y4Vrvg-cYknqEK__xKP4TSg/exec?action=createProduct", {
                        method: "POST",
                        body: payload,
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        }
                    });

                    const result = await scriptResponse.text();
                    alert(result); // Show success or error message
                    form.reset(); // Clear the form
                    imagePreview.src = "";
                    imagePreview.classList.add("d-none");
                } catch (error) {
                    console.error("Error submitting data:", error);
                    alert(`An error occurred: ${error.message}`);
                } finally {
                    document.getElementById("loadingSpinner").style.display = "none";
                }
            });

            // Function to compress an image
            function compressImage(file, maxWidth = 800, maxHeight = 800, quality = 0.9) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions to maintain aspect ratio
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        // Draw the image on the canvas
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert the canvas to a Blob with the specified quality
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Failed to compress image'));
                                }
                            },
                            'image/jpeg',
                            quality
                        );
                    };

                    img.onerror = (error) => reject(error);
                });
            }

            // Handle dark mode toggle
            toggleDarkModeButton.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                document.querySelector(".form-container").classList.toggle("dark-mode");
            });

            // Automatically replace spaces with underscores in the product name
            const nameInput = document.getElementById("productName");
            nameInput.addEventListener("input", function () {
                this.value = this.value.trimStart().replace(/\s+/g, "_");
            });
        });
    </script>
</body>
</html>
