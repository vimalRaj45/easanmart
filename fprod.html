<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test WhatsApp & SMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      padding: 30px;
      background-color: #f8f9fc;
      font-family: 'Nunito', sans-serif;
    }
    .card {
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    .card-header {
      background-color: #4e73df;
      color: white;
    }
    .contact-btn {
      text-decoration: none !important;
      color: white;
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-header py-3">
    <h5 class="m-0 text-white">Send Message to Vimal</h5>
  </div>
 <td>
  <div class="d-flex align-items-center">
    <span>8807099288</span>
    
    <!-- Call Button -->
    <a href="tel:8807099288" class="btn btn-sm btn-info contact-btn ms-2" title="Call">
      <i class="fas fa-phone"></i>
    </a>

    <!-- WhatsApp Button -->
    <a href="#" class="btn btn-sm btn-success contact-btn ms-2"
       onclick="if(confirm('Send WhatsApp message to Vimal?')) window.open('https://wa.me/8807099288?text=Hi%20Vimal,%20your%20order%20has%20been%20packed.%20Please%20collect%20it%20from%20EasanShop.', '_blank')">
      <i class="fab fa-whatsapp"></i>
    </a>

    <!-- SMS Button -->
    <a href="#" class="btn btn-sm btn-secondary contact-btn ms-2"
       onclick="if(confirm('Send SMS to Vimal?')) window.location.href='sms:8807099288:?body=Hi%20Vimal,%20your%20order%20has%20been%20packed.%20Please%20collect%20it%20from%20EasanShop.'">
      <i class="fas fa-sms"></i>
    </a>
  </div>
</td>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
