<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easan Mart - Location Access</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #orderBtn, #getLocationBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Welcome to Easan Mart</h2>
  <p>We currently serve only select locations. Please allow location access to check availability in your area.</p>

  <button id="getLocationBtn" onclick="requestLocation()">Allow Location to Continue</button>
  <p id="status"></p>
  <button id="orderBtn" disabled>Place Order</button>

  <script>
    const allowedPincodes = ["636005", "636004", "636007"];
    const status = document.getElementById("status");
    const orderBtn = document.getElementById("orderBtn");
    const getLocationBtn = document.getElementById("getLocationBtn");

    function requestLocation() {
      status.textContent = "Checking your location, please wait...";
      navigator.geolocation.getCurrentPosition(successLocation, failLocation);
    }

    function successLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const apiKey = "f195deedeb264ac3a9e5fe5f92f2e0c7";
      const apiUrl = `https://api.geoapify.com/v1/geocode/reverse?lat=${lat}&lon=${lon}&apiKey=${apiKey}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const props = data.features[0].properties;
          const pin = props.postcode;
          const city = props.city || props.town || props.county;

          if (allowedPincodes.includes(pin)) {
            status.textContent = `You're in ${city} (PIN: ${pin}). You can place your order.`;
            orderBtn.disabled = false;
          } else {
            status.textContent = `Sorry, we don't deliver to your location (PIN: ${pin}).`;
            orderBtn.disabled = true;
          }
        })
        .catch(() => {
          status.textContent = "Error verifying your location. Please try again.";
          orderBtn.disabled = true;
        });
    }

    function failLocation() {
      status.textContent = "Location access denied. We need your location to check delivery availability.";
      orderBtn.disabled = true;
    }
  </script>
</body>
</html>
