<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-send {
      width: 100%;
    }
    .response-message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .response-message.success {
      background-color: #d4edda;
      color: #155724;
    }
    .response-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Place New Order</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input type="text" class="form-control" id="orderId" placeholder="Enter Order ID" required>
      </div>
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required>
      </div>
      <div class="form-group">
        <label for="totalAmount">Total Amount</label>
        <input type="number" class="form-control" id="totalAmount" placeholder="Enter Total Amount" required>
      </div>
      <div class="form-group">
        <label for="deliveryTime">Delivery Time</label>
        <input type="datetime-local" class="form-control" id="deliveryTime">
      </div>
      <button type="submit" class="btn btn-primary btn-send">Place Order</button>
    </form>
    <div id="responseMessage" class="response-message d-none"></div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      // Get form values
      const orderId = document.getElementById('orderId').value.trim();
      const customerName = document.getElementById('customerName').value.trim();
      const totalAmount = document.getElementById('totalAmount').value.trim();
      const deliveryTime = document.getElementById('deliveryTime').value.trim();

      // Define the Web App URL of your Google Apps Script
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxttwFmwmufBXVVdnMxDBe9CoU54qKq1MwkQ0gASbhVELlMnikQvZ40GUr-4-uXoEOWbA/exec';

      // Prepare the payload
      const payload = {
        order_id: orderId,
        customer_name: customerName,
        total_amount: totalAmount,
        delivery_time: deliveryTime
      };

      // Send the data to the Google Apps Script backend
      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.success) {
          displayMessage('success', 'Order placed successfully!');
        } else {
          displayMessage('error', 'Failed to place order: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        displayMessage('error', 'An unexpected error occurred.');
      }
    });

    function displayMessage(type, message) {
      const responseDiv = document.getElementById('responseMessage');
      responseDiv.textContent = message;
      responseDiv.className = `response-message ${type}`;
      responseDiv.classList.remove('d-none');
    }
  </script>
</body>
</html>
